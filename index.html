<html>
<head>
    <title>Do you love me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
        function yesClick()
        {
            alert("Yes. you are right ");
        }
        function noHover()
        {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position:absolute; left:220px; top:155px;">Người yêu hu éo có yêu anh không?</h1>
<input type="button" value=" Có anh ưi " onclick="yesClick()" style="position:absolute; left:285px; top:235px;"/> &nbsp; &nbsp;
<input type="button" id="btnNo" value="  Không nhé " onmouseover="noHover()" style="position:absolute; left:400px; top:235px;"/>
</body>
</html>
